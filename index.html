<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            height: 50px;
        }
        .portal-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .portal-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .date {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .apps {
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            gap: 10px;
            padding: 0 10px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            width: 120px;
            height: 150px;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .app-card img {
            width: 80%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .app-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .greeting {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="knovontablogo.png" alt="Knovon Logo">
    <a class="portal-link" href="https://my.knovon.org" target="_blank">My Portal</a>
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <script src="main.js"></script>
</body>
</html>
